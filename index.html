<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Output & Processing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-bottom: 30px; }
    th, td { border: 1px solid #333; padding: 8px 12px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Table 1</h2>
  <table id="table1">
    <tr><th>Label</th><th>Value</th></tr>
    <tr><td>A1</td><td>413</td></tr>
    <tr><td>A2</td><td>18</td></tr>
    <tr><td>A3</td><td>21</td></tr>
    <tr><td>A4</td><td>63</td></tr>
    <tr><td>A5</td><td>2</td></tr>
    <tr><td>A6</td><td>53</td></tr>
    <tr><td>A7</td><td>5</td></tr>
    <tr><td>A8</td><td>57</td></tr>
    <tr><td>A9</td><td>60</td></tr>
    <tr><td>A10</td><td>93</td></tr>
    <tr><td>A11</td><td>28</td></tr>
    <tr><td>A12</td><td>3</td></tr>
    <tr><td>A13</td><td>90</td></tr>
    <tr><td>A14</td><td>39</td></tr>
    <tr><td>A15</td><td>80</td></tr>
    <tr><td>A16</td><td>88</td></tr>
    <tr><td>A17</td><td>49</td></tr>
    <tr><td>A18</td><td>60</td></tr>
    <tr><td>A19</td><td>26</td></tr>
    <tr><td>A20</td><td>28</td></tr>
  </table>

  <h2>Table 2 (Processed Values)</h2>
  <table id="table2">
    <tr><th>Category</th><th>Value</th></tr>
    <tr><td>Alpha</td><td id="alpha"></td></tr>
    <tr><td>Beta</td><td id="beta"></td></tr>
    <tr><td>Charlie</td><td id="charlie"></td></tr>
  </table>

  <script>
    function getValue(label) {
      const rows = document.querySelectorAll("#table1 tr");
      for (let row of rows) {
        const cells = row.querySelectorAll("td");
        if (cells.length && cells[0].innerText === label) {
          return parseInt(cells[1].innerText);
        }
      }
      return null;
    }

    const A5 = getValue("A5");
    const A20 = getValue("A20");
    const A15 = getValue("A15");
    const A7 = getValue("A7");
    const A13 = getValue("A13");
    const A12 = getValue("A12");

    // Perform calculations
    document.getElementById("alpha").innerText = A5 + A20;
    document.getElementById("beta").innerText = A15 / A7;
    document.getElementById("charlie").innerText = A13 * A12;
  </script>
</body>
</html>
